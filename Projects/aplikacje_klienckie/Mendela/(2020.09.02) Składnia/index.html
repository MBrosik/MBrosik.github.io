<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>

      <style>
            th,
            td {
                  border-color: white;
                  border-width: 1px;
                  height: 15px;
                  width: 30px;
                  font-size: 10px;
                  color: white;
                  text-align: center;
                  background-color: rgb(255, 255, 255);
            }
      </style>
</head>

<body>
      <script>
            // Zad.1 Na stronie wypisz:
            // 1.2) wytłuszczony napis "Witaj JavaScript"

            document.write("<b> Witaj JavaScript </b>")
            document.write(" </br> </br>")

            // b) jedna pod drugą liczby z zakresu: <-111;111>
            for (let x = -111; x <= 111; x++) {
                  document.write(x + "</br>")
            }

            document.write(" </br> </br>")
            // c) malejąco co trzecią liczbę (oddzielone spacjami) z zakresu: (0;50> => "50 47 44 41 38 35 32 29 26 23 20 17 14 11 8 5 2"

            for (let x = 50; x > 0; x -= 3) {
                  document.write(x, " ");

            }

            document.write(" </br> </br>")


            // d) malejąco liczby z zakresu: <10;50> \ (20;40)

            for (let x = 50; x >= 10; x--) {
                  if (x <= 20 || x >= 40) {
                        document.write(x, " ");
                  }

            }

            document.write(" </br> </br>")

            // Zad. 2 W konsoli wypisz:
            // a) liczby parzyste z przedziału: <-30;40) \ (5;14)

            for (let x = -30; x < 40; x++) {

                  if ((x > 14 || x < 5) & x % 2 == 0) {
                        console.log(x);
                  }
            }


            console.log(" ");
            console.log(" ");

            // b) liczb nieparzyste z przedziału: <-20;40) \ (3;12)


            for (let x = -20; x < 40; x++) {

                  if ((x > 12 || x < 3) & x % 2 == 1) {
                        console.log(x);
                  }
            }


            console.log(" ");
            console.log(" ");


            // c) tylko liczby podzielne przez 3 z przedziału: <-100;41) \ (-50;12)


            for (let x = -100; x < 41; x++) {

                  if ((x > 12 || x < -50) & x % 3 == 0) {
                        console.log(x);
                  }
            }


            console.log(" ");
            console.log(" ");



            // Zad. 3  Używając okna dialogowego pobierz wartość od użytkownika i wypisz na stronie (np. dla liczby 6):

            // a) XXXXXX

            var index = Math.round(prompt("Napisz liczbę"));

            for (let x = 0; x < index; x++) {
                  document.write("x");
            }

            document.write(" </br> </br>")



            // b) Kwadrat

            document.write("<pre>");

            for (let x = 0; x < index; x++) {

                  if (x == 0 || x == index - 1) {
                        for (let y = 0; y < index; y++) {
                              document.write("x" + " ");
                        }
                  }
                  else {
                        document.write("x" + " ");
                        for (let y = 0; y < index - 2; y++) {
                              document.write("  ");
                        }
                        document.write("x");

                  }

                  document.write("</br>");
            }

            document.write("</pre>")


            document.write(" </br> </br>")

            // c) Piramida

            document.write("<pre>");

            var number = 1;
            for (let x = 0; x < index; x++) {

                  for (let y = 0; y <= (2 * index) - 1; y++) {                   // 6 rząd posiada 11 iksów, czyli 2*6-1
                        if (y >= (((2 * index) - 1) - number) / 2 & y <= ((((2 * index) - 1) - number) / 2) + number - 1) {  // obliczam środek oraz od którego miejsca do którego miejsca mają być iksy
                              document.write("x");
                        }
                        else {
                              document.write(" ");
                        }

                  }

                  document.write("</br>");
                  number += 2;                //Za każdym razem dodaje liczbę iksów
            }


            document.write("</pre>");

            document.write(" </br> </br>")

            // d) Piramida v2

            document.write("<pre>");
            for (let x = 1; x <= index; x++) {

                  for (let y = 1; y <= x; y++) {

                        document.write(y)
                  }

                  document.write("</br>");
            }

            document.write("</pre>");

            document.write(" </br> </br>")

            // e) Piramida v3

            document.write("<pre>");

            for (let x = 1; x <= index; x++) {    // Przechodzę przez rzędy

                  for (let y = 1; y <= index; y++) {   // Przechodzę przez miejsca w linijce
                        if (y >= index - (x - 1)) {               // obliczam miejsca dla liczb dla każdej linijki od góry +1 dla miejsca gla literek dla drugiej linijki dla liczby 6: 6-(2-1)
                              document.write(index - (y - 1))
                        }

                        else {
                              var spacenumber = Math.floor(Math.log((index-(y-1))) / Math.LN10)  //obliczam ilość spacji w zależności od ilości cyfr
                              for (let z = 0; z <= spacenumber; z++) {
                                    document.write(" ")
                              }

                        }

                  }

                  document.write("</br>");
            }


            document.write("</pre>");

            document.write(" </br> </br>")

            // f) silnię podanej liczby

            function Factorials(factorial) {
                  var numberv2 = 1;
                  for (let x = 1; x <= factorial; x++) {
                        numberv2 *= x;

                  }

                  return numberv2
            }

            document.write(Factorials(index));

            document.write(" </br> </br>")


            // g) sumę liczb nieparzystych w zakresie 0 do podanej lczby

            var numberv3 = 0;

            for (let x = 0; x <= index; x++) {
                  if (x % 2 == 1) {
                        numberv3 += x;
                  }
            }

            document.write(numberv3);

            document.write(" </br> </br>")


            // h) w oknie dialogowym informację czy podana liczba jest pierwsza

            function fNumbers(first) {
                  var boolean = false;

                  for (let x = 2; x < first; x++) {
                        if (first % x == 0) boolean = true;

                  }

                  if (boolean == false) return "Liczba jest pierwsza";
                  else return "Liczba nie jest pierwsza";

            }

            alert(fNumbers(index))

            document.write(" </br> </br>")

            // i) w tabelece html'owej tabliczkę mnożenia wraz z nagłówkami, zachowaj kolorystykę (przekątna nagłówki, "połówki") i pozbądź się 0 w lewym górnym rogu

            var down = 1;

            document.write("<table>")
            document.write("<tr>")
            document.write("<td> </td>")


            for (let x = 1; x <= index; x++) {
                  document.write("<td style='background-color: #45A0D7;'>" + x + "</td>")

            }

            document.write("</tr>")

            for (let x = 1; x <= index; x++) {
                  document.write("<tr>")
                  document.write("<td style='background-color: #45A0D7;'>" + x + "</td>")

                  for (let y = 1; y <= index; y++) {
                        if (x == y) {
                              document.write("<td style='background-color: white; color:black'>" + (x * y) + "</td>")
                        }
                        else {
                              document.write("<td style='background-color: #F1BB5D; color:black'>" + (x * y) + "</td>")
                        }

                  }
                  document.write("</tr>")

            }



            document.write("</table>");

            document.write(" </br> </br>");

            // Zad. 4 Pobierz od użytkownika PESEL

            // 4.1) sprawdź jego poprawność (jeśli zły stosowna informacja)

            var pesel = prompt("Podaj pesel");


            if (pesel.length == 11) {
                  var suma = 9 * parseInt(pesel[0]) + 7 * parseInt(pesel[1]) + 3 * parseInt(pesel[2]) + parseInt(pesel[3]) + 9 * parseInt(pesel[4]) + 7 * parseInt(pesel[5]) + 3 * parseInt(pesel[6]) + parseInt(pesel[7]) + 9 * parseInt(pesel[8]) + 7 * parseInt(pesel[9])
                  console.log(suma);

                  if (suma % 10 == pesel[10]) {

                        alert("Pesel jest poprawny");
                        plec();

                  }
                  else alert("Pesel nie jest poprawny")
            }
            else alert("Pesel nie jest poprawny")


            // 4.2) wypisz pochodzące z niego informację tj:
            // a) płeć (M/K)

            function plec() {

                  var m = [1, 3, 5, 7, 9]

                  var ż = true;

                  m.forEach(element => {

                        if (element == pesel[9]) {
                              alert("Jesteś mężczyzną");
                              ż = false;

                        }
                  })

                  if (ż == true) alert("Jesteś kobietą");


                  data()
            }


            // b) datę urodzenia (weź pod uwagę różne stulecia)

            function data() {
                  var rok = pesel[0] + pesel[1];
                  var msc = parseInt(pesel[2] + pesel[3]);
                  var msc1;
                  var rok1;

                  if (msc > 80 & msc < 100) {
                        msc1 = msc - 80
                        rok1 = "18" + rok;
                  }
                  else if (msc > 0 & msc < 20) {
                        msc1 = msc
                        rok1 = "19" + rok;
                  }
                  else if (msc > 20 & msc < 40) {
                        msc1 = msc - 20
                        rok1 = "20" + rok;
                  }
                  else if (msc > 40 & msc < 60) {
                        msc1 = msc - 40
                        rok1 = "21" + rok;
                  }
                  else if (msc > 60 & msc < 80) {
                        msc1 = msc - 60
                        rok1 = "22" + rok;
                  }

                  if (msc1 < 10) msc1 = "0" + msc1

                  var pelna = pesel[4] + pesel[5] + "." + msc1 + "." + rok1;

                  alert("Twój rok urodzenia: " + pelna);


            }




      </script>
</body>

</html>
